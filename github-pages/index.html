<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Privacy Now Research</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/assets/logo-white.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="public/assets/logo-white.svg" alt="Web3Privacy Now" class="logo">
            <h1>Ethereum Cypherpunks Research</h1>
            <p>117+ Privacy Projects Database</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Privacy Projects</h2>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search projects by name, technology, or privacy technique..."
                    class="search-input"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <!-- Search Results -->
            <div id="searchResults" class="search-results"></div>
        </section>

        <!-- Feedback Form Section -->
        <section class="feedback-section">
            <h2>Submit Feedback or Updates</h2>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="feedbackType">Type of Feedback:</label>
                    <select id="feedbackType" required>
                        <option value="">Select feedback type...</option>
                        <option value="missing-project">Missing Project</option>
                        <option value="incorrect-data">Incorrect Data</option>
                        <option value="update-needed">Update Needed</option>
                        <option value="general-feedback">General Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectName">Project Name (if applicable):</label>
                    <input type="text" id="projectName" placeholder="e.g., Tornado Cash, Aztec, etc.">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea 
                        id="description" 
                        placeholder="Please provide detailed information about your feedback..."
                        required
                        rows="6"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="evidence">Supporting Evidence (URLs, links):</label>
                    <textarea 
                        id="evidence" 
                        placeholder="Include any links or sources that support your feedback..."
                        rows="3"
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit via GitHub</button>
            </form>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Web3 Privacy Research | 100% Real Data, Zero Fabrication</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
